spring.application.name=security-api

########
# mysql connection
########

spring.datasource.url=jdbc:mysql://localhost:3306/security_db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


########
# JWT ( JSON Web Token ) - configuration related to the Authentication Token
########

# authentication_token secret key
jwt.auth.token.secret.key=

# authentication_token expiration time in milliseconds ( e.g 600000 will represent 10 minutes )
jwt.auth.token.expiration.time=